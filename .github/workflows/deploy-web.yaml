name: Deploy Web
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - "shared/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/deploy-web.yaml"

jobs:
  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web
        run: pnpm build:web
        env:
          VITE_CONTACT_FORM_ENDPOINT: ${{ secrets.CLOUDFLARE_API_ENDPOINT }}/api/contact

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v4
        with:
          path: web/dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
